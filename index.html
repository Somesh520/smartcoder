<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Workspace</title>
    <style>
        :root {
            --bg-body: #1a1a1a;
            --bg-panel: #262626;
            --bg-editor: #1e1e1e;
            --border-color: #383838;
            --text-primary: #eff1f6;
            --text-secondary: #9ca3af;
            --accent-green: #2cbb5d;
            --accent-red: #ef4743;
            --accent-yellow: #ffa116;
            --btn-hover: #3e3e3e;
        }

        * { box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            background-color: var(--bg-body);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: var(--bg-body); }
        ::-webkit-scrollbar-thumb { background: #555; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #777; }

        /* HEADER */
        header {
            height: 50px;
            background: var(--bg-panel);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            padding: 0 20px;
            justify-content: space-between;
        }
        .brand { font-weight: 600; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .brand span { color: var(--accent-yellow); }
        
        .nav-btn {
            background: transparent; border: none; color: var(--text-secondary);
            cursor: pointer; font-size: 14px; padding: 6px 12px; border-radius: 4px;
            transition: all 0.2s;
        }
        .nav-btn:hover { background: var(--btn-hover); color: white; }

        /* MAIN LAYOUT */
        .workspace { display: flex; height: calc(100vh - 50px); }
        
        /* LEFT PANEL */
        .left-panel {
            flex: 1;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            background: var(--bg-panel);
            min-width: 300px;
        }

        .panel-header {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px; font-weight: 500; color: var(--text-secondary);
            background: var(--bg-panel);
        }

        .problem-content { padding: 20px; overflow-y: auto; flex: 1; line-height: 1.6; font-size: 14px; }
        .problem-content h1 { font-size: 18px; color: white; margin-top: 0; }
        .problem-content pre { background: #333; padding: 10px; border-radius: 5px; overflow-x: auto; color: #ccc; }
        .problem-content code { background: #3a3a3a; padding: 2px 5px; border-radius: 3px; font-family: monospace; font-size: 13px; }

        /* RIGHT PANEL */
        .right-panel {
            flex: 1.5;
            display: flex;
            flex-direction: column;
            background: var(--bg-editor);
            position: relative;
        }

        /* EDITOR TOOLBAR */
        .editor-toolbar {
            height: 40px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            background: var(--bg-panel);
        }

        .lang-select {
            background: transparent; color: var(--text-primary); border: none;
            font-size: 13px; cursor: pointer; outline: none; padding: 5px;
        }

        .action-buttons { display: flex; gap: 8px; }

        .btn-action {
            display: flex; align-items: center; gap: 6px;
            padding: 6px 12px;
            border: none; border-radius: 4px;
            font-size: 13px; font-weight: 500;
            cursor: pointer; transition: 0.2s;
        }

        .btn-run { background: #333; color: #fff; }
        .btn-run:hover { background: #444; }
        
        .btn-submit { background: var(--accent-green); color: #fff; }
        .btn-submit:hover { opacity: 0.9; }
        .btn-submit:disabled, .btn-run:disabled { opacity: 0.5; cursor: not-allowed; }

        /* CODE EDITOR */
        .code-area { flex: 1; position: relative; display: flex; }
        .line-numbers {
            width: 40px; background: var(--bg-editor); border-right: 1px solid #333;
            color: #555; text-align: right; padding: 15px 5px;
            font-family: monospace; font-size: 14px; line-height: 1.5; user-select: none;
        }
        #codeEditor {
            flex: 1; background: var(--bg-editor); color: #d4d4d4; border: none;
            padding: 15px; font-family: monospace; font-size: 14px;
            line-height: 1.5; resize: none; outline: none; white-space: pre;
        }

        /* CONSOLE DRAWER */
        .console-drawer {
            height: 40px; background: var(--bg-panel); border-top: 1px solid var(--border-color);
            display: flex; flex-direction: column; transition: height 0.3s ease;
            overflow: hidden; position: absolute; bottom: 0; width: 100%; z-index: 10;
        }
        .console-drawer.expanded { height: 350px; }

        .console-header {
            height: 40px; min-height: 40px; display: flex; align-items: center;
            justify-content: space-between; padding: 0 15px; cursor: pointer;
            background: #2a2a2a; border-bottom: 1px solid var(--border-color);
        }
        .console-header:hover { background: #333; }
        .console-title { font-size: 13px; font-weight: 500; color: var(--text-secondary); display: flex; align-items: center; gap: 5px; }

        .console-body { flex: 1; padding: 15px; overflow-y: auto; background: var(--bg-panel); }

        /* INPUT AREA */
        .input-section label { display: block; font-size: 12px; color: var(--text-secondary); margin-bottom: 5px; }
        .custom-input {
            width: 100%; background: #333; border: 1px solid #444; color: #eee;
            border-radius: 4px; padding: 10px; font-family: monospace; resize: none; outline: none;
        }
        .custom-input:focus { border-color: var(--accent-yellow); }

        /* RESULTS STYLING */
        .result-status { font-size: 18px; font-weight: 600; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .status-accepted { color: var(--accent-green); }
        .status-error { color: var(--accent-red); }

        .stats-row { display: flex; gap: 20px; margin-bottom: 15px; }
        .stat-pill { background: #333; padding: 5px 10px; border-radius: 15px; font-size: 12px; color: #ccc; }
        .stat-pill span { font-weight: bold; color: white; }

        /* TABS STYLES */
        .tabs-wrapper { display: flex; gap: 8px; margin-bottom: 15px; padding-bottom: 10px; overflow-x: auto; }
        .tab-btn {
            background: #333; border: 1px solid transparent; color: #999;
            padding: 8px 16px; border-radius: 6px; cursor: pointer; font-size: 13px;
            display: flex; align-items: center; gap: 8px; transition: all 0.2s; white-space: nowrap;
        }
        .tab-btn:hover { background: #3a3a3a; color: #fff; }
        .tab-btn.active { background: #444; color: white; font-weight: 500; border-color: #555; }

        .dot { width: 6px; height: 6px; border-radius: 50%; display: inline-block; }
        .dot-green { background: var(--accent-green); }
        .dot-red { background: var(--accent-red); }

        .case-content { display: none; }
        .case-content.active { display: block; }

        .result-block { margin-bottom: 15px; }
        .result-label { font-size: 12px; color: #888; margin-bottom: 6px; display: block; }
        .result-value {
            background: #333; padding: 12px; border-radius: 6px;
            font-family: monospace; font-size: 14px; color: #e0e0e0;
            white-space: pre-wrap; border: 1px solid #444;
        }
        
        .diff-error { color: var(--accent-red); background: rgba(239, 71, 67, 0.1); border-color: rgba(239, 71, 67, 0.3); }

        /* LIST VIEW */
        #listView {
            position: absolute; top: 50px; left: 0; width: 100%; height: calc(100vh - 50px);
            background: var(--bg-body); z-index: 100; padding: 20px; overflow-y: auto;
        }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: var(--text-secondary); padding: 10px; border-bottom: 1px solid #333; font-weight: 500; }
        td { padding: 12px 10px; border-bottom: 1px solid #333; font-size: 14px; }
        tr:hover { background: #2a2a2a; cursor: pointer; }
        .badge { padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; }
        .easy { background: rgba(0, 184, 163, 0.15); color: rgb(0, 184, 163); }
        .medium { background: rgba(255, 192, 30, 0.15); color: rgb(255, 192, 30); }
        .hard { background: rgba(255, 55, 95, 0.15); color: rgb(255, 55, 95); }

        .spinner {
            border: 3px solid #333; border-top: 3px solid var(--text-secondary);
            border-radius: 50%; width: 20px; height: 20px;
            animation: spin 1s linear infinite; display: inline-block;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" style="color:#ffa116"><path d="M16 18l6-6-6-6"></path><path d="M8 6l-6 6 6 6"></path></svg>
            LeetCode <span>Local</span>
        </div>
        <div>
            <button class="nav-btn" onclick="fetchProblems()">Problem List</button>
        </div>
    </header>

    <div id="listView">
        <div style="max-width: 1000px; margin: 0 auto;">
            <div style="display:flex; gap:15px; margin-bottom:20px;">
                <input type="text" id="searchInput" onkeyup="filterList()" placeholder="Search..." style="flex:1; background:#262626; border:1px solid #333; padding:10px; color:white; border-radius:4px; outline:none;">
                <button onclick="fetchProblems()" class="btn-action" style="background:#333; color:white;">Refresh</button>
            </div>
            <div id="loadingList" style="text-align:center; margin-top:50px; color:#666;">Loading...</div>
            <table id="problemsTable" style="display:none;">
                <thead><tr><th>Status</th><th>Title</th><th>Difficulty</th></tr></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>

    <div id="problemView" class="workspace" style="display:none;">
        <div class="left-panel">
            <div class="panel-header"><span id="pTitle">Description</span></div>
            <div id="pDesc" class="problem-content"></div>
        </div>

        <div class="right-panel">
            <div class="editor-toolbar">
                <div style="display:flex; align-items:center; gap:10px;">
                    <span style="font-size:12px; color:#666;">Language:</span>
                    <select id="languageSelect" class="lang-select" onchange="changeLanguage()"><option value="cpp">C++</option></select>
                </div>
                <div class="action-buttons">
                    <button id="runBtn" class="btn-action btn-run" onclick="handleAction('run')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg> Run
                    </button>
                    <button id="submitBtn" class="btn-action btn-submit" onclick="handleAction('submit')">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/></svg> Submit
                    </button>
                </div>
            </div>

            <div class="code-area">
                <div class="line-numbers">1<br>2<br>3<br>4<br>5<br>6<br>7<br>8<br>9<br>10<br>11<br>12<br>13<br>14<br>15</div>
                <textarea id="codeEditor" spellcheck="false"></textarea>
            </div>

            <div id="consoleDrawer" class="console-drawer">
                <div class="console-header" onclick="toggleConsole()">
                    <div class="console-title">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect><path d="M8 12h8"></path></svg>
                        Testcase / Result
                    </div>
                    <svg id="chevron" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 15l-6-6-6 6"/></svg>
                </div>
                
                <div class="console-body">
                    <div id="loadingSpinner" style="display:none; text-align:center; padding:20px;">
                        <div class="spinner"></div><div style="margin-top:10px; font-size:12px; color:#888;">Running Code...</div>
                    </div>
                    <div id="inputSection">
                        <div class="input-section">
                            <label>Testcase (Stdin)</label>
                            <textarea id="customInput" class="custom-input" rows="4"></textarea>
                        </div>
                    </div>
                    <div id="resultSection" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>

<script>
    const BASE_URL = "http://localhost:3000";
    let allProblemsData = [];
    let currentProblem = {};
    let availableSnippets = [];

    const DEFAULT_TEMPLATES = {
        'cpp': 'class Solution {\npublic:\n    // Write C++ code here\n};',
        'java': 'class Solution {\n    public void solve() {\n        // Write Java code here\n    }\n}',
        'python': 'class Solution(object):\n    def solve(self):\n        # Write Python code here\n        pass',
        'javascript': 'var solve = function() {\n    // Write JS code here\n};'
    };

    function toggleConsole(forceOpen = false) {
        const drawer = document.getElementById('consoleDrawer');
        const chevron = document.getElementById('chevron');
        if (forceOpen || !drawer.classList.contains('expanded')) {
            drawer.classList.add('expanded');
            chevron.style.transform = "rotate(180deg)";
        } else {
            drawer.classList.remove('expanded');
            chevron.style.transform = "rotate(0deg)";
        }
    }

    window.switchTab = function(index) {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.case-content').forEach(c => c.classList.remove('active'));
        document.getElementById(`tab-btn-${index}`).classList.add('active');
        document.getElementById(`case-content-${index}`).classList.add('active');
    }

    async function fetchProblems() {
        document.getElementById('listView').style.display = 'block';
        document.getElementById('problemView').style.display = 'none';
        const loading = document.getElementById('loadingList');
        const table = document.getElementById('problemsTable');
        loading.style.display = 'block';
        table.style.display = 'none';

        try {
            const res = await fetch(`${BASE_URL}/problems?t=${Date.now()}`);
            if(!res.ok) throw new Error("Backend connection failed");
            const data = await res.json();
            let problems = [];
            if (data.stat_status_pairs) {
                problems = data.stat_status_pairs.map(p => ({
                    id: p.stat.question_id,
                    title: p.stat.question__title,
                    slug: p.stat.question__title_slug,
                    difficulty: p.difficulty.level === 1 ? 'Easy' : p.difficulty.level === 2 ? 'Medium' : 'Hard'
                }));
            } else if (Array.isArray(data)) {
                problems = data.map(p => ({
                    id: p.frontendQuestionId || p.questionId || p.id,
                    title: p.title || p.questionTitle,
                    slug: p.title_slug || p.titleSlug || p.slug || p.question__title_slug, 
                    difficulty: p.difficulty || "Medium"
                }));
            }
            allProblemsData = problems.filter(p => p.slug && p.title);
            renderTable(allProblemsData);
            loading.style.display = 'none';
            table.style.display = 'table';
        } catch (e) { 
            loading.innerText = "Connection Failed. Ensure server.js is running.";
            console.error(e); 
        }
    }

    function renderTable(data) {
        const tbody = document.getElementById('tableBody');
        tbody.innerHTML = "";
        data.slice(0, 100).forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td style="color:#2cbb5d">➜</td>
                <td style="font-weight:500; color:#eff1f6;">${p.id}. ${p.title}</td>
                <td><span class="badge ${String(p.difficulty).toLowerCase()}">${p.difficulty}</span></td>
            `;
            tr.onclick = () => loadProblem(p);
            tbody.appendChild(tr);
        });
    }

    function filterList() {
        const term = document.getElementById('searchInput').value.toLowerCase();
        const filtered = allProblemsData.filter(p => 
            String(p.title).toLowerCase().includes(term) || String(p.id).includes(term)
        );
        renderTable(filtered);
    }

    async function loadProblem(problem) {
        currentProblem = problem;
        document.getElementById('listView').style.display = 'none';
        document.getElementById('problemView').style.display = 'flex';
        document.getElementById('pTitle').innerText = `${problem.id}. ${problem.title}`;
        document.getElementById('pDesc').innerHTML = `<div style="padding:20px; color:#888;">Loading details...</div>`;
        document.getElementById('inputSection').style.display = 'block';
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('consoleDrawer').classList.remove('expanded');

        try {
            const res = await fetch(`${BASE_URL}/problem/${problem.id}`);
            const json = await res.json();
            const data = json.data?.question || json;
            document.getElementById('pDesc').innerHTML = data.content || data.questionHtml || "No Description";
            availableSnippets = data.codeSnippets || [];
            const select = document.getElementById('languageSelect');
            select.innerHTML = "";
            if(availableSnippets.length > 0) {
                availableSnippets.forEach(s => {
                    let opt = document.createElement('option');
                    opt.value = s.langSlug; opt.innerText = s.lang;
                    select.appendChild(opt);
                });
                const hasCpp = availableSnippets.some(s => s.langSlug === 'cpp');
                select.value = hasCpp ? 'cpp' : availableSnippets[0].langSlug;
            } else {
                select.innerHTML = `<option value="cpp">C++</option><option value="java">Java</option><option value="python3">Python3</option>`;
            }
            changeLanguage();
            if (data.exampleTestcases) {
                document.getElementById('customInput').value = data.exampleTestcases;
            }
        } catch(e) { console.error(e); }
    }

    function changeLanguage() {
        const lang = document.getElementById('languageSelect').value;
        const snip = availableSnippets.find(s => s.langSlug === lang);
        document.getElementById('codeEditor').value = snip ? snip.code : (DEFAULT_TEMPLATES[lang] || `// Write ${lang} code`);
    }

    async function handleAction(type) {
        const btn = document.getElementById(type === 'run' ? 'runBtn' : 'submitBtn');
        const code = document.getElementById('codeEditor').value;
        const input = document.getElementById('customInput').value;
        const lang = document.getElementById('languageSelect').value;
        
        const userSession = localStorage.getItem('user_session');
        const userCsrf = localStorage.getItem('user_csrf');
        
        if (!userSession || !userCsrf || userSession === "undefined") {
            alert(`⚠️ Not Logged In! Sync with Extension first.`);
            return;
        }

        toggleConsole(true);
        document.getElementById('inputSection').style.display = 'none';
        document.getElementById('resultSection').style.display = 'none';
        document.getElementById('loadingSpinner').style.display = 'block';
        btn.disabled = true;

        try {
            const res = await fetch(`${BASE_URL}${type === 'run' ? '/run' : '/submit'}`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    slug: currentProblem.slug,
                    question_id: currentProblem.id,
                    lang: lang,
                    typed_code: code,
                    data_input: input,
                    auth_session: userSession,
                    auth_csrf: userCsrf
                })
            });
            const data = await res.json();
            if(data.error) throw new Error(data.error);
            const id = data.interpret_id || data.submission_id;
            pollResult(id, btn, type);
        } catch(e) {
            renderError(e.message);
            btn.disabled = false;
        }
    }

    function pollResult(id, btn, type) {
        const userSession = localStorage.getItem('user_session');
        const userCsrf = localStorage.getItem('user_csrf');
        let attempts = 0;
        const interval = setInterval(async () => {
            attempts++;
            if(attempts > 20) { 
                clearInterval(interval); btn.disabled = false; renderError("Timeout: Server took too long."); return; 
            }
            try {
                const res = await fetch(`${BASE_URL}/poll/${id}`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ slug: currentProblem.slug, auth_session: userSession, auth_csrf: userCsrf })
                });
                const data = await res.json();
                if(data.state === 'SUCCESS') {
                    clearInterval(interval); btn.disabled = false; renderOutput(data);
                }
            } catch(e) {}
        }, 1000);
    }

    // --- MAIN RENDER LOGIC ---
    function renderOutput(data) {
        document.getElementById('loadingSpinner').style.display = 'none';
        const resSection = document.getElementById('resultSection');
        resSection.style.display = 'block';
        let html = "";

        // 1. ERROR
        if (!data.run_success) {
            html = `<div class="result-status status-error">Compile Error</div>
                <pre style="color:#ff8888; background:#333; padding:10px; border-radius:5px;">${data.full_runtime_error || data.compile_error}</pre>
                <button onclick="showInput()" class="btn-action" style="margin-top:10px; background:#444; color:white;">Back to Input</button>`;
            resSection.innerHTML = html;
            return;
        }

        // Check if "Run Code" (ID contains 'runcode') vs "Submit"
        const isRunCode = data.submission_id && data.submission_id.toString().includes("runcode");

        // 2. SUBMIT (Full Stats)
        if (!isRunCode && data.submission_id) {
            const isAcc = data.status_msg === 'Accepted';
            const colorClass = isAcc ? 'status-accepted' : 'status-error';
            html += `<div class="result-status ${colorClass}">${data.status_msg}</div>`;
            
            if (isAcc) {
                const runBeat = data.runtime_percentile ? parseFloat(data.runtime_percentile).toFixed(2) : "0.00";
                const memBeat = data.memory_percentile ? parseFloat(data.memory_percentile).toFixed(2) : "0.00";
                const runTime = data.status_runtime || "N/A";
                const memUse = data.status_memory || "N/A";
                html += `<div class="stats-row"><div class="stat-pill">Runtime: <span>${runTime}</span> (Beats ${runBeat}%)</div><div class="stat-pill">Memory: <span>${memUse}</span> (Beats ${memBeat}%)</div></div>`;
            } else {
                html += `<div style="margin-bottom:10px; color:#aaa;">${data.total_correct} / ${data.total_testcases} testcases passed</div>
                     <div class="testcase-result tc-fail">
                        <div class="result-block"><span class="result-label">Last Input</span><div class="result-value">${data.last_testcase}</div></div>
                        <div class="result-block"><span class="result-label">Output</span><div class="result-value diff-error">${data.code_output}</div></div>
                        <div class="result-block"><span class="result-label">Expected</span><div class="result-value">${data.expected_output}</div></div>
                    </div>`;
            }
        } 
        
        // 3. RUN CODE (Tabs Only, NO Stats)
        else {
            const passed = data.correct_answer === true;
            html += `<div class="result-status ${passed ? 'status-accepted' : 'status-error'}">${passed ? 'Accepted' : 'Wrong Answer'}</div>`;
            
            let myOut = data.code_answer || [];
            let expOut = data.expected_code_answer || [];
            let inputs = data.input_formatted || document.getElementById('customInput').value.split('\n');
            let compareRes = data.compare_result || "";
            let count = data.total_testcases || myOut.length;

            let firstFailIndex = 0;
            for(let i=0; i<count; i++) {
                if(compareRes[i] === '0') { firstFailIndex = i; break; }
            }

            html += `<div class="tabs-wrapper">`;
            for(let i=0; i < count; i++) {
                let isPass = (compareRes[i] === '1');
                let dotClass = isPass ? 'dot-green' : 'dot-red';
                let activeClass = (i === firstFailIndex) ? 'active' : '';
                html += `<button id="tab-btn-${i}" class="tab-btn ${activeClass}" onclick="switchTab(${i})"><span class="dot ${dotClass}"></span> Case ${i+1}</button>`;
            }
            html += `</div>`;

            for(let i=0; i < count; i++) {
                let activeClass = (i === firstFailIndex) ? 'active' : '';
                let curInput = inputs[i] || "Hidden";
                let isPass = (compareRes[i] === '1');
                let valClass = isPass ? '' : 'diff-error';

                html += `<div id="case-content-${i}" class="case-content ${activeClass}">
                         <div class="result-block"><span class="result-label">Input</span><div class="result-value">${curInput}</div></div>
                         <div class="result-block"><span class="result-label">Output</span><div class="result-value ${valClass}">${myOut[i]}</div></div>
                         <div class="result-block"><span class="result-label">Expected</span><div class="result-value">${expOut[i]}</div></div>
                    </div>`;
            }
        }

        if(data.std_output_list && data.std_output_list.length) {
             let out = data.std_output_list.filter(x=>x).join('\n');
             if(out.trim()) html += `<div style="margin-top:20px; border-top:1px solid #444; padding-top:10px;"><span class="result-label">Stdout</span><div class="result-value">${out}</div></div>`;
        }

        html += `<button onclick="showInput()" class="btn-action" style="margin-top:15px; background:#444; color:white;">Edit Testcase</button>`;
        resSection.innerHTML = html;
    }

    function renderError(msg) {
        document.getElementById('loadingSpinner').style.display = 'none';
        const resSection = document.getElementById('resultSection');
        resSection.style.display = 'block';
        resSection.innerHTML = `<div class="result-status status-error">Error</div><div style="color:#ccc">${msg}</div>`;
    }

    function showInput() {
        document.getElementById('inputSection').style.display = 'block';
        document.getElementById('resultSection').style.display = 'none';
    }

    fetchProblems();
</script>
</body>
</html>
